    <!-- Splash / loading styles -->
    <style>
        html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          background: #000;
        }
        /* Gradient background while app boots */
        body {
          background: linear-gradient(to bottom, #1A1A2E, #16213E, #0F3460);
          background-size: 100% 100%;
          min-height: 100%;
        }
        #splash {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          animation: fadeIn 0.6s ease-in-out;
        }
        #splash img {
          width: 120px;
          height: auto;
          animation: pulse 1.8s infinite ease-in-out;
        }
        #splash p {
          color: #fff;
          font-family: Arial, sans-serif;
          margin-top: 15px;
          letter-spacing: 0.5px;
          opacity: 0.85;
        }
        @keyframes pulse {
          0%, 100% { transform: scale(1); opacity: 1; }
          50%      { transform: scale(1.1); opacity: 0.8; }
        }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        @keyframes fadeIn  { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
<noscript>
    <p style="color:#fff; font-family:Arial, sans-serif; text-align:center; padding:16px;">
        Intelizia GameZI requires JavaScript to run. Please enable JavaScript and reload.
    </p>
</noscript>

<!-- Splash screen -->
<picture id="splash" aria-label="Loading Intelizia GameZI">
    <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x"
            media="(prefers-color-scheme: light)">
    <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x"
            media="(prefers-color-scheme: dark)">
    <img src="splash/img/light-1x.png" alt="Intelizia GameZI logo loading"/>
    <p style="font-family:'Plus Jakarta Sans',system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif;
           font-weight:800;font-size:clamp(28px,5vw,64px);line-height:1.1;letter-spacing:.4px;margin:0;text-align:center;
           color:#e5e7eb;text-wrap:balance;">
        Welcome to
        <span style="background:linear-gradient(90deg,#a78bfa,#22d3ee,#34d399);
               -webkit-background-clip:text;background-clip:text;color:transparent;
               text-shadow:0 6px 18px rgba(34,211,238,.25);">
    Intelizia GameZi
  </span>
        <span aria-hidden="true"
              style="display:block;height:3px;width:100%;max-width:480px;margin:8px auto 0;border-radius:9999px;
               background:linear-gradient(90deg,#a78bfa,#22d3ee,#34d399);opacity:.75;">
  </span>
    </p>

</picture>
<div id="flutter_container"></div>

<!-- Flutter bootstrap -->
<script src="flutter_bootstrap.js" async></script>

<!-- Remove splash when Flutter paints the first frame -->
<script>
    window.addEventListener('flutter-first-frame', function () {
      const splash = document.getElementById('splash');
      if (splash) {
        splash.style.animation = 'fadeOut 0.6s ease forwards';
        setTimeout(() => splash.remove(), 400);
      }
    });
</script>
</body>
